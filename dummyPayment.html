<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Payment</title>
  <style>
    html, body{
      margin:0;
      padding:0;
    }
    .image-container {
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <a href="yourdomain://path/to/content" onClick={handleLinkClick}>
    <img src="dummyPayment.png" alt="Image description">
    </a>
  </div>
<script>
function openAppOrStore() {
  const appLink = "northernrail://com.trainline.development.nr/deeplink/order";
  const storeLink = "https://apps.apple.com/gb/app/northern-train-tickets-times/id576380036"; // iOS
  const startTime = new Date().getTime();

  window.location = appLink;

  setTimeout(function() {
    const endTime = new Date().getTime();
    if (endTime - startTime < 1000) { // If app didn't open within 1 second
      window.location = storeLink; 
    }
  }, 1000);
}

</script>
</body>
</html>
