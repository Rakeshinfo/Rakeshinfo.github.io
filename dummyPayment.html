<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Example</title>
  <style>
    .image-container {
      text-align: center;
      margin: 20px;
    }
    
    /* Make the image responsive using width */
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="dummyPayment.jpg" alt="Image description">
  </div>
</body>
</html>
