<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Welcome to khOLA</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
nav h3 {
    display: inline-block;
}

nav {
    background: rgba(0, 0, 0, .7);
    width: 100%;
    display: inline-block;
    padding: 0 20px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 99;
    color: #fff;
}

nav h4 {
    float: right;
    display: inline-block;
    padding: 10px;
}
</style>

<body>
    <nav>
        <h3><i class="fa fa-car" aria-hidden="true"></i>  khOLA</h3>
        <h4 ng-show="globals.currentUser.username.length >1">
        <span style="margin-right: 20px;"><i class="fa fa-user" aria-hidden="true"></i> {{globals.currentUser.username}}</span>
        <a href="#!/login" style="color: red;">Logout</a>
        </h4>
    </nav>
    <div ng-view></div>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="app.js"></script>
    <script src="authentication.service.js"></script>
    <script src="flash.service.js"></script>
    <script src="user.service.local-storage.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
</body>

</html>
