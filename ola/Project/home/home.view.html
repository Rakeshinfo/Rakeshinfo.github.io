<style>
.lb .col1 {
    width: 100px;
    display: inline-block;
    float: left;
    height: 100%;
    position: relative;
}

.lb .col2 {
    width: calc(100% - 200px);
    display: inline-block;
    float: left;
    height: 100%;
    padding: 5px;
}

.lb .col3 {
    width: 98px;
    display: inline-block;
    float: left;
    height: 100%;
    padding: 10px;
    text-align: center;
}

.lb img {
    height: 100px;
    display: inline-block;
    width: 100%;
    object-fit: contain;
    text-align: center;
}

.list li {
    list-style: none;
    display: inline-block;
    float: left;
    width: 45%;
    margin: 10px;
}

.list {
    margin: 0;
    padding: 0;
}

.fa.fa-star {
    font-size: 50px;
    color: lightgoldenrodyellow;
}

.lb {
    display: inline-block;
    width: 100%;
    padding: 3px;
    border-radius: 5px;
    background-color: lightsteelblue;
    -webkit-transition: .5s;
    -o-transition: .5s;
    transition: .5s;
}

.srcbx1 {
    position: absolute;
    top: 80px;
    left: 50px;
    background: rgba(255, 255, 255, 0.8);
    color: #000;
    padding: 10px;
    border-radius: 5px;
}
.srcbx2 {
    position: absolute;
    top: 180px;
    left: 50px;
    background: rgba(255, 255, 255, 0.8);
    color: #000;
    padding: 10px;
    border-radius: 5px;
}
.lb.active {
    background-color: lightseagreen;
    -webkit-transition: .5s;
    -o-transition: .5s;
    transition: .5s;
}
i.fa.fa-phone {
    color: #fff;
    font-size: 55px;
    cursor: pointer;
}
i.fa.fa-check {
    position: absolute;
    right: 0;
    font-size: 50px;
    bottom: 0;
    color: darkcyan;
}
.pop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 99;
    text-align: center;
    color: #fff;
}
</style>
<div id="map" style="width: 100%; height: 400px;">
</div>
<div class="pop" ng-show="popData.name">
	<br><br><br><br>
	<h2>Your booking is confirmed with {{popData.name}}</h2><br>
	<h3>{{popData.src}} to {{popData.dst}}</h3><br><br>
	<button class="btn btn-danger btn-lg" ng-click="cancelB()">Cancel Booking!</button>
</div>
<div class="srcbx1">
    <label>Start from</label>
    <input type="text" id="" class="form-control" ng-model="selectedSrc">
</div>
<div class="srcbx2">
    <label>Destination</label>
    <input type="text" id="" class="form-control" ng-model="selectedCars">
</div>
<div class="container">
    <ul class="list">
        <li ng-repeat="d in json  | filter:{src:selectedSrc, dst:selectedCars }">
            <div class="lb" ng-click="setActive(d, json)" ng-class="{active: d.active}">
                <div class="col1">
                <img src="{{d.img}}">
                <i class="fa fa-check" ng-show="d.active" aria-hidden="true"></i>
                </div>
                <div class="col2">
                    <h4>{{d.name}}</h4>
                    <span>Route: <b>{{d.src}} to {{d.dst}}</b></span>
                    <br>
                    <span>Car: <b>{{d.car}}</b></span> <span>Seats Available: <b>{{d.seatAvail}}</b></span>
                </div>
                <div class="col3">
                    <b ng-hide="d.active">{{d.rate}}</b> <i ng-hide="d.active" class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-phone" ng-show="d.active" aria-hidden="true"></i>
                    <button class="btn btn-xs btn-primary btn-block" ng-click="confirm(d)" ng-show="d.active">CONFIRM</button>
                </div>
            </div>
        </li>
    </ul>
</div>
