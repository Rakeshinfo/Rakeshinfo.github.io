<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Schema Fallback Test2</title>
</head>

<body>
    <script>
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

        const appSchemaUrl = isIOS ? 'northernrail://com.trainline.development.nr/deeplink/order' : isAndroid ? 'northernrail://org.northernrail/deeplink/order' : '';
        const appStoreUrl = 'https://www.northernrailway.co.uk/app';

        (function tt() {
            setTimeout(() => {
                window.location.href = appSchemaUrl || appStoreUrl;
            }, 500);

            setTimeout(() => {
                window.location.href = appStoreUrl;
            }, 1000);
        })();
    </script>
</body>

</html>
