<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Schema Fallback Test2</title>
</head>

<body>
    <script>
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

        const appSchemaUrl = isIOS ? 'northernrail://com.trainline.development.nr/deeplink/order' : 'northernrail://org.northernrail/deeplink/order';
        const marketingUrl = 'https://www.northernrailway.co.uk/app';
        const playstoreUrl = 'https://play.google.com/store/apps/details?id=org.northernrail.android&hl=en_IN&pli=1';
        const appstoreUrl = 'https://apps.apple.com/gb/app/northern-train-tickets-times/id576380036';

        (function tt() {
            // setTimeout(() => {
            //     window.location.href = appSchemaUrl;
            // }, 500);

            // setTimeout(() => {
            //     window.location.href = marketingUrl;
            // }, 1000);

            setTimeout(() => {
                window.location.href = isIOS ? appstoreUrl : playstoreUrl;
            }, 1000);

            var iframe = document.createElement("iframe");
                iframe.style.border = "none";
                iframe.style.width = "1px";
                iframe.style.height = "1px";
                iframe.src = appSchemaUrl;
                document.body.appendChild(iframe);
        })();
    </script>
</body>

</html>
