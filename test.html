<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Schema Fallback</title>
</head>

<body>
    <script>
        const appSchemaUrl = 'northernrail://com.trainline.development.nr/deeplink/order';
        const appStoreUrl = 'https://apps.apple.com/gb/app/northern-train-tickets-times/id576380036';
        function tt() {
            setTimeout(() => {
                window.location.href = appSchemaUrl;
            }, 2000);


            setTimeout(() => {
                window.location.href = appStoreUrl;
            }, 3000);
        }
        
        tt();
    </script>
</body>

</html>
